{% extends "schools/base.html" %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container">
    <div class="card shadow-lg">
        <div class="card-body">
            <h1>Register a new student</h1>
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>


{% endblock content %}
