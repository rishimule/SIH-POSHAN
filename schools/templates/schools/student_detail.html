{% extends "schools/base.html" %}

{% block content %}

<div class="container">
    <div class="card shadow-lg">
        <div class="card-body">
            <p>{{student}}</p>
            <p>{{student.first_name}}</p>
            <p>{{student.last_name}}</p>
            <p>{{student.dob|date:"d/m/Y"}}</p>
            <p>{{student.current_class}}</p>
            <p>{{student.gr_no}}</p>
            <p>{{student.gender}}</p>
            <p>{{student.current_height}}</p>
            <p>{{student.current_weight}}</p>
            <p>
                <a class="btn btn-info btn-icon-split" role="button" href="{% url 'schools:update_student' pk=student.pk %}">
                    <span class="text-white-50 icon">
                      <i class="far fa-edit"></i>
                    </span>
                    <span class="text-white text">Update</span>
                  </a>
            </p>
            
        </div>

    </div>
</div>

{% endblock content %}
